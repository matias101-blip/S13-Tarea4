<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/skeleton.css">
  <link rel="stylesheet" href="../style/Divisores.css">
  <title>Divisores</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Divisores</h1>
    </div>
    <div class="seccion1 row">
      <h2>Encontrar divisores</h2>
      <p>Se conseguiran los divisores de un numero que ingrese el usuario</p>
      <div class="Input ten columns">
        <label for="input_Div">Numero</label>
        <input type="number" placeholder="Ingrese un numero...">
      </div>
      <div class="Salida one columns">
        <p>Los divisores en contrados son:</p>
        <span id="respuesta_div"></span>
        <br>
        <p>La suma de estos divisores es:</p>
        <span id="suma_div"></span>
      </div>
    </div>
  </div>

  <script src="../script/Divisores.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
